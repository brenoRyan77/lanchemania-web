<h1 mat-dialog-title class="mat-dialog-title">
    <span style="text-align: left;">Detalhes Do Produto</span>
    <button type="button" class="btn btn-outline-primary" (click)="onNoClick()" style="border-radius: 50%;">
      <i class="fas fa-times"></i>
    </button>
  </h1>  

<div mat-dialog-content style="height: 800px;">
    <h3 class="modal-product-title">{{ data.nome }}</h3>
    <p class="modal-product-description">{{ data.descricao }}</p>
    <p class="modal-product-price">{{ data.preco | currency: 'BRL'}}</p>
    <div class="product-observacao mt-3">
        <label><i class="fas fa-comment"></i> Alguma Observação?</label>
        <textarea rows="3" placeholder="Inclua uma observação sobre o pedido."  [(ngModel)]="observacao"></textarea>
    </div>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Controle de Quantidade -->
    <div class="quantity-control" style="display: flex; align-items: center;">
        <button mat-icon-button (click)="diminuirQuantidade()" style="margin-right: 10px;">
            <i class="fas fa-minus"></i>
        </button>
        <span>{{ quantidade }}</span>
        <button mat-icon-button (click)="aumentarQuantidade()" style="margin-left: 10px;">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Botão de Adicionar -->
    <button type="button" class="btn btn-success" style="flex-grow: 1; margin-left: 20px; max-width: 250px;" (click)="adicionarAoCarrinho()">
        Adicionar ({{ (data.preco * quantidade | currency: 'BRL':'symbol':'1.2-2') }})
    </button>
</div>
